<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<title>Peticions CanÃ§ons</title>
<link rel="stylesheet" href="style.css">
<style>
    /* TOP BAR */
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        flex-wrap: wrap;
    }

    .top-bar img {
        height: clamp(200px, 20vw, 300px);
        width: auto;
    }

    .top-bar h1 {
        flex: 1;
        text-align: center;
        font-size: clamp(1.65rem, 1.8vw, 6rem);
        margin: 0 10px;
    }

    /* CLIENT SECTION */
    .client-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
        padding: 20px;
        height: 80vh;
    }

    .search-results-container,
    .requested-container {
        background: rgba(0,0,0,0.6);
        border-radius: 8px;
        padding: 15px;
        overflow-y: auto;
        height: 100%;
    }

    .results-table {
        width: 100%;
        border-collapse: collapse;
        font-size: clamp(1.75rem, 1.5vw, 1rem);
    }

    .results-table th,
    .results-table td {
        padding: 8px;
        border-bottom: 1px solid #333;
        text-align: left;
    }

    .results-table img {
        width: clamp(30px, 5vw, 50px);
        height: clamp(30px, 5vw, 50px);
        border-radius: 6px;
    }

    input, button {
        font-size: clamp(2rem, 1.5vw, 1.1rem);
        padding: 8px 12px;
    }

    button {
        background: #1db954;
        border: none;
        border-radius: 6px;
        color: #000;
        cursor: pointer;
    }

    h1, h2 {
        text-align: center;
        font-size: clamp(1.2rem, 3vw, 2rem);
    }

    /* ADAPTACIÃ“ MÃ’BIL: llistes una sobre l'altra */
    @media (max-width: 768px) {
        .client-container {
            grid-template-columns: 1fr; /* una columna */
            height: auto;
        }

        .search-results-container,
        .requested-container {
            width: 100%;
            height: auto;
        }
    }
</style>
</head>
