<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<title>Login DJ</title>
<style>
body {
    background:#121212;
    color:#fff;
    font-family:sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

/* Caixa login */
.login-box {
    background:#000;
    padding:30px;
    border-radius:10px;
    text-align:center;
    width:300px;
    max-width:90%;
    box-sizing:border-box;
}

.login-box h2 {
    margin-bottom:20px;
    font-size:1.5rem;
}

/* Inputs i botons */
input, button {
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:6px;
    border:none;
    box-sizing:border-box;
    font-size:1rem;
}
button {
    background:#1db954;
    cursor:pointer;
    font-weight:bold;
}

/* Responsive petits dispositius */
@media (max-width: 480px) {
    .login-box {
        padding:20px;
    }
    input, button {
        padding:8px;
        font-size:0.9rem;
    }
    .login-box h2 {
        font-size:1.2rem;
    }
}
</style>
</head>
<body>

<div class="login-box">
    <h2>ðŸŽ§ AccÃ©s DJ</h2>
    <input id="user" placeholder="Usuari">
    <input id="pass" type="password" placeholder="Contrasenya">
    <button onclick="login()">Entrar</button>
</div>

<script>
async function login() {
    const res = await fetch('/api/dj/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            username: document.getElementById('user').value,
            password: document.getElementById('pass').value
        })
    });

    if (res.ok) {
        location.href = '/dj';
    } else {
        alert('Credencials incorrectes');
    }
}
</script>

</body>
</html>
