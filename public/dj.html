<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<title>Panell DJ</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="top-bar">
    <img src="/images/logo-right2.png" alt="Logo esquerra">
    <h1>üéõÔ∏è CONTROL PANEL üéõÔ∏è</h1>
    <img src="/images/logo-right2.png" alt="Logo dreta">
</div>

<div class="logout-container">
    <button onclick="logout()">Sortir</button>
</div>

<form id="createEventForm" class="event-form">
    <input id="eventName" placeholder="Nom del event" required>
    <input id="eventCodeInput" placeholder="Codi opcional">
    <input id="eventDate" type="date" required>
    <button type="submit">Crear Event</button>
</form>

<div class="event-selector-container">
    <select id="eventSelector">
        <option value="">-- Tria un event --</option>
    </select>
    <button id="deleteEventBtn" class="btn-red">Esborrar Event</button>
    <p id="eventCodeDisplay"></p>
</div>

<div class="table-container">
    <div class="table-wrapper requested">
        <h3>REQUESTED</h3>
        <table id="requestedTable">
            <thead>
                <tr><th>Portada</th><th>T√≠tol</th><th>Artista</th><th>Vots</th><th></th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="table-wrapper played">
        <h3>PLAYED</h3>
        <table id="playedTable">
            <thead>
                <tr><th>Portada</th><th>T√≠tol</th><th>Artista</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="table-wrapper rejected">
        <h3>REJECTED</h3>
        <table id="rejectedTable">
            <thead>
                <tr><th>Portada</th><th>T√≠tol</th><th>Artista</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="dj.js"></script>
<script>
async function logout() {
    await fetch('/api/dj/logout', { method: 'POST' });
    location.href = '/dj-login.html';
}
</script>

</body>
</html>
